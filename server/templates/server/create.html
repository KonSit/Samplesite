<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Добавление объявления:: Доска объявлений</title>
	</head>
	<body>
		<header>
			<h1>Создание объявлений</h1>
			<nav>
				<a href="{% url 'index' %}">Главная</a>
				{% for rub in rubrics %}
				<a href="{% url 'by_rubric' rub.pk %}">{{rub.name}}</a>
				{% endfor %}
			</nav>
		</header>
		<main>
			<form method="post">
				{% csrf_token %}
				{{ form.as_p }}
				<input type="submit" value="Добавить">
			</form>
		</main>
	</body>
</html>
